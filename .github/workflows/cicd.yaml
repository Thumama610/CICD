name: nodejs app

on:
  push:
    branches:
      - main
      - prod

jobs:
  prepare:
    outputs:
      image_version: ${{ steps.set_version.outputs.version }}
    runs-on: ubuntu-latest
    steps:

      - name: check out
        uses: actions/checkout@v4

      - name: extract version
        run: |
          echo "VERSION=$(jq -r .version package.json)" >> "$GITHUB_ENV"

      - name: test the env var
        run: echo "${{ env.VERSION }}"

      - name: set and output the version
        id: set_version
        run: echo "version=$VERSION" >> $GITHUB_OUTPUT

  
  test_version:
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: check for the version
        run: echo "version is :${{ needs.prepare.outputs.image_version }}"

  docker_build_and_push:
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: check out
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.REGION }}
 
      
      - name: docker login
        run: |
          aws ecr get-login-password --region ${{ secrets.REGION }} \
          | docker login --username AWS --password-stdin \
          ${{ secrets.AWS_ID }}.dkr.ecr.${{ secrets.REGION }}.amazonaws.com

      - name: Build and push
        run: |
          docker build -t thumama/cicd .

          docker tag thumama/cicd:latest \
          ${{ secrets.AWS_ID }}.dkr.ecr.${{ secrets.REGION }}.amazonaws.com/thumama/cicd:latest

          docker push \
          ${{ secrets.AWS_ID }}.dkr.ecr.${{ secrets.REGION }}.amazonaws.com/thumama/cicd:latest

          echo "=====================success========================="

          
